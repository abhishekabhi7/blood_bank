{% extends 'bbm.html' %}
{% block content %}

<section class="section dd">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 form-container">

                <form method="post">

                     {% csrf_token %}
                    {% if pinvalid %}
                    <script>alert("invalid password");</script>
                    {% endif %}
                    {% if einvalid %}
                    <script>alert("invalid email");</script>
                    {% endif %}
                    <h3 class="text-center"> Log In </h3>
                    <input type="radio" name="role" value="1">Admin
                    <input type="radio" name="role" value="2">Donar
                    <input type="radio" name="role" value="3">Manager
                    <div class="form-group">
                        <label>Email-Id</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group text-center">

                        <input type="submit" class="btn btn-primary">
                    </div>

                </form>

            </div>

        </div>
    </div>
</section>

{% endblock content %}
